apiVersion: apps/v1
kind: Deployment
metadata:
  name: baz
  namespace: production
  labels:
    app: baz
    deployment: baz
    environment: production
    tier: standard
  annotations:
    deployment.kubernetes.io/revision: "1"
    maintainer: platform-team@example.com
    cost-center: engineering
spec:
  replicas: 3
  selector:
    matchLabels:
      app: baz
      deployment: baz
      environment: production
      tier: standard
  template:
    metadata:
      labels:
        app: baz
        deployment: baz
        environment: production
        tier: standard
      annotations:
        backup.velero.io/backup-volumes: data
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: baz
          image: baz:v1.2.3
          env:
            - name: ENVIRONMENT
              value: production
            - name: BAZ_FEATURE_FLAG
              value: enabled
            - name: BAZ_API_VERSION
              value: v2
          envFrom:
            - configMapRef:
                name: shared-production-config
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /var/lib/myapp/data
              readOnly: false
            - name: config
              mountPath: /etc/myapp/config
              readOnly: true
            - name: cache
              mountPath: /var/cache/myapp
              readOnly: false
            - name: projected-secrets
              mountPath: /var/secrets
              readOnly: true
          securityContext:
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: baz-data
        - name: config
          configMap:
            name: baz-config
        - name: cache
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
        - name: projected-secrets
          projected:
            defaultMode: 256
            sources:
              - secret:
                  name: baz-prod-secrets
                  items:
                    - key: db-user
                      path: database/username
                    - key: db-password
                      path: database/password
              - configMap:
                  name: baz-prod-config
                  items:
                    - key: redis-url
                      path: config/redis-url
              - configMap:
                  name: prod-cluster-ca
                  items:
                    - key: ca.crt
                      path: config/cluster-ca.crt
              - downwardAPI:
                  items:
                    - path: pod/name
                      fieldRef:
                        fieldPath: metadata.name
                    - path: pod/namespace
                      fieldRef:
                        fieldPath: metadata.namespace
      nodeSelector:
        environment: production
        workload: application
      securityContext:
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      serviceAccountName: baz
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
---
apiVersion: v1
kind: Service
metadata:
  name: baz
  namespace: production
  labels:
    app: baz
    deployment: baz
    environment: production
    tier: standard
spec:
  type: ClusterIP
  selector:
    app: baz
    component: backend
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8443
  sessionAffinity: None
