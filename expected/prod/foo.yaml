apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo
  namespace: production
  labels:
    app: foo
    deployment: foo
    environment: production
    tier: critical
  annotations:
    deployment.kubernetes.io/revision: "1"
    maintainer: platform-team@example.com
    cost-center: engineering
spec:
  replicas: 3
  selector:
    matchLabels:
      app: foo
      deployment: foo
      environment: production
      tier: critical
  template:
    metadata:
      labels:
        app: foo
        deployment: foo
        environment: production
        tier: critical
      annotations:
        backup.velero.io/backup-volumes: data
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: foo
          image: foo:v1.2.3
          env:
            - name: PRODUCTION_MODE
              value: "true"
            - name: ALERT_WEBHOOK_URL
              value: https://alerts.example.com/webhook/foo
          envFrom:
            - configMapRef:
                name: shared-production-config
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /var/lib/myapp/data
              readOnly: false
            - name: config
              mountPath: /etc/myapp/config
              readOnly: true
            - name: cache
              mountPath: /var/cache/myapp
              readOnly: false
            - name: projected-secrets
              mountPath: /var/secrets
              readOnly: true
          securityContext:
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: foo-data
        - name: config
          configMap:
            name: foo-config
        - name: cache
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
        - name: projected-secrets
          projected:
            defaultMode: 256
            sources:
              - secret:
                  name: foo-prod-secrets
                  items:
                    - key: db-user
                      path: database/username
                    - key: db-password
                      path: database/password
              - configMap:
                  name: foo-prod-config
                  items:
                    - key: redis-url
                      path: config/redis-url
              - configMap:
                  name: prod-cluster-ca
                  items:
                    - key: ca.crt
                      path: config/cluster-ca.crt
              - downwardAPI:
                  items:
                    - path: pod/name
                      fieldRef:
                        fieldPath: metadata.name
                    - path: pod/namespace
                      fieldRef:
                        fieldPath: metadata.namespace
      nodeSelector:
        environment: production
        workload: application
      securityContext:
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      serviceAccountName: foo
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
---
apiVersion: v1
kind: Service
metadata:
  name: foo
  namespace: production
  labels:
    app: foo
    deployment: foo
    environment: production
    tier: critical
spec:
  type: ClusterIP
  selector:
    app: foo
    component: backend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
  sessionAffinity: None
